<span class="tag is-light">Light</span>
<section class="is-large-is-narrow">
  <div class="card" *ngFor="let card of completedArr">
    <div class="card-header">
      <p class="card-header-title">
        {{ card.title }}
      </p>
      <p class="card-header-icon">
        <span class="title is-5"
          >Points:
          <span class="pointVal">{{ card.pointVal }}</span>
        </span>
      </p>
    </div>

    <div class="card-content">
      <p class="content">
        <span *ngIf="card.due" class="is-5">Due:<span> {{card.dueDate}} </span></span>
          {{ card.content }}
        </p>
    </div>
  </div>
</section>
